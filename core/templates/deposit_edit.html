{% extends 'base.html' %}



{% block content %}
<div class="container">
    <h2>Edit Deposit</h2>
    <form method="POST" action="{% url 'edit_deposit' deposit.id %}">
        {% csrf_token %}

        <div class="form-group">
            <label for="client">Client:</label>
            <select id="client" name="client" required>
                {% for client in clients %}
                <option value="{{ client.id }}" {% if client.id == deposit.client.id %}selected{% endif %}>
                    {{ client.client_id }} - {{ client.name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="product">Product:</label>
            <select id="product" name="product" required>
                <option value="REGSAVG" {% if deposit.product == 'REGSAVG' %}selected{% endif %}>REGSAVG</option>
                <option value="VOLSAVG" {% if deposit.product == 'VOLSAVG' %}selected{% endif %}>VOLSAVG</option>
            </select>
        </div>

        <div class="form-group">
            <label for="expected">Expected Deposit:</label>
            <input type="number" id="expected" name="expected" value="{{ deposit.expected }}" step="0.01" required>
        </div>

        <div class="form-group">
            <label for="collected">Collected Deposit:</label>
            <input type="number" id="collected" name="collected" value="{{ deposit.collected }}" step="0.01" required>
        </div>

        <div class="form-group">
            <button type="submit">Save Changes</button>
            <br>
            <a href="{% url 'deposit_list' %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
