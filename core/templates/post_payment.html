{% extends 'base.html' %} {% block content %}
{% load static %}
<div class="container">
    <h2>Create Payment</h2>
    <form method="POST" action="{% url 'post_payment' %}">
        {% csrf_token %}

        <div class="form-group">
            <label>Client:</label>
            <select name="client_id" required>
                <option value="">Select Client</option>
                {% for client in clients %}
                <option value="{{ client.id }}">{{ client.name }} ({{ client.client_id }})</option>
                {% endfor %}
            </select>
        </div>



        <div class="form-group">
            <label>Loan:</label>
            <select name="loan_id" required>
                <option value="">Select Loan</option>
                {% for loan in loans %}
                <option value="{{ loan.id }}">{{ loan.product }} - OLB: â‚¦{{ loan.olb }}</option>
                {% endfor %}
            </select>
        </div>



        <div class="form-group">
            <label>Recorded By:</label>
            <input type="text" name="recorded_by" id="recorded_by" placeholder="Your name" required>
        </div>

        <div class="form-group">
            <label for="amount">Payment Amount</label>
            <input type="number" name="amount" step="0.01" placeholder="Enter amount" required max="{{ loan.olb }}">
        </div>


        <br>

        <div class="form-group">
            <button type="submit">Post Payment</button>
            <br>
            <a href="{% url 'payment_history' %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
