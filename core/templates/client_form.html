{% extends 'base.html' %} {% block content %}
{% load static %}
<div class="container">
  <h2>Create Client</h2>
  <form method="POST" action="{% url 'create_client' %}">
    {% csrf_token %}

    <div class="form-group">
      <label for="client_id">Client ID:</label>
      <input type="text" id="client_id" name="client_id" required />
    </div>

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
    </div>

    <div class="form-group">
      <label for="branch">Branch:</label>
      <select id="branch" name="branch" required>
        {% for branch in branches %}
        <option value="{{ branch.id }}">{{ branch.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="credit_officer">Credit Officer:</label>
      <select id="credit_officer" name="credit_officer" required>
        {% for officer in credit_officers %}
        <option value="{{ officer.id }}">{{ officer.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="center">Center:</label>
      <select id="center" name="center" required>
        {% for center in centers %}
        <option value="{{ center.id }}">{{ center.name }}</option>
        {% endfor %}
      </select>
    </div>
    <br>

    <div class="form-group">
      <button type="submit">Submit</button>
      <br>
      <a href="{% url 'client_list' %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
