{% extends 'base.html' %} {% block content %}
{% load static %}
<div class="container">
  <h2>Add New Client</h2>

  <form method="POST" accept="{% url 'add_client'%}">
    {% csrf_token %}

    <div class="form-group">
      <label for="client_id">Client ID:</label>
      <input type="text" name="client_id" id="client_id" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="name">Client Name:</label>
      <input type="text" name="name" id="name" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="branch">Branch:</label>
      <select name="branch" id="branch" class="form-control" required>
        {% for branch in branches %}
        <option value="{{ branch.id }}">{{ branch.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="officer">Credit Officer:</label>
      <select name="officer" id="officer" class="form-control" required>
        {% for officer in officers %}
        <option value="{{ officer.id }}">{{ officer.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="center">Center:</label>
      <select name="center" id="center" class="form-control" required>
        {% for center in centers %}
        <option value="{{ center.id }}">{{ center.name }}</option>
        {% endfor %}
      </select>
    </div>

    <hr />
    <br>
    <h4>Deposit Details</h4>
    <br>
    <div class="form-group">
      <label for="reg_expected">REGSAVG Expected Amount:</label>
      <input type="number" step="0.01" name="reg_expected" id="reg_expected" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="reg_collected">REGSAVG Collected Amount:</label>
      <input type="number" step="0.01" name="reg_collected" id="reg_collected" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="vol_expected">VOLSAVG Expected Amount:</label>
      <input type="number" step="0.01" name="vol_expected" id="vol_expected" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="vol_collected">VOLSAVG Collected Amount:</label>
      <input type="number" step="0.01" name="vol_collected" id="vol_collected" class="form-control" required />
    </div>

    <hr />
    <br>
    <h4>Loan Details</h4>
    <br>
    <div class="form-group">
      <label for="loan_product">Loan Product:</label>
      <input type="text" name="loan_product" id="loan_product" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="principal">Loan Principal Amount:</label>
      <input type="number" step="0.01" name="principal" id="principal" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="interest_rate">Interest Rate (%):</label>
      <input type="number" step="0.01" name="interest_rate" id="interest_rate" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="start_date">Loan Start Date:</label>
      <input type="date" name="start_date" id="start_date" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="end_date">Loan End Date:</label>
      <input type="date" name="end_date" id="end_date" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="total_inst">Total Installments:</label>
      <input type="number" name="total_inst" id="total_inst" class="form-control" required />
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Add Client</button>
    <br><br>
    <a href="{% url 'dashboard' %}">Cancel</a>
  </form>
</div>
{% endblock %}
