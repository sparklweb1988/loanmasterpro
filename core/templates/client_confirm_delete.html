{% extends 'base.html' %} {% block content %}
{% load static %}
<div class="container">
  <h2>Are you sure you want to delete the client: {{ client.name }}?</h2>
  <form method="POST" action="{% url 'delete_client' client.id %}">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <br />
    <a href="{% url 'client_list' %}">Cancel</a>
  </form>
</div>
{% endblock %}
