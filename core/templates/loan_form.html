{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Create Loan</h2>
    <form method="POST" action="{% url 'create_loan' %}">
        {% csrf_token %}

        <div class="form-group">
            <label for="client">Client:</label>
            <select id="client" name="client" required>
                {% for client in clients %}
                <option value="{{ client.id }}">{{ client.client_id }} - {{ client.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="product">Product:</label>
            <input type="text" id="product" name="product" required>
        </div>

        <div class="form-group">
            <label for="principal">Principal Amount:</label>
            <input type="number" id="principal" name="principal" step="0.01" required>
        </div>

        <div class="form-group">
            <label for="interest_rate">Interest Rate (%):</label>
            <input type="number" id="interest_rate" name="interest_rate" step="0.01" required>
        </div>

        <div class="form-group">
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required>
        </div>

        <div class="form-group">
            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date" required>
        </div>

        <div class="form-group">
            <label for="total_installments">Total Installments:</label>
            <input type="number" id="total_installments" name="total_installments" required>
        </div>

        <div class="form-group">
            <button type="submit">Submit</button>
            <br>
            <a href="{% url 'loan_list' %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
