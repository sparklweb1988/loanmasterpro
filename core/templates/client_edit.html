{% extends 'base.html' %}



{% load static %}

{% block content %}
<div class="container">
  <h2>Edit Client</h2>
  <form method="POST">
    {% csrf_token %}
    <div>
      <label for="client_id">Client ID:</label>
      <input type="text" name="client_id" value="{{ client.client_id }}" required>
    </div>

    <div>
      <label for="name">Name:</label>
      <input type="text" name="name" value="{{ client.name }}" required>
    </div>

    <div>
      <label for="branch">Branch:</label>
      <select name="branch" required>
        {% for branch in branches %}
        <option value="{{ branch.id }}" {% if branch == client.branch %}selected{% endif %}>{{ branch.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div>
      <label for="credit_officer">Credit Officer:</label>
      <select name="credit_officer" required>
        {% for officer in credit_officers %}
        <option value="{{ officer.id }}" {% if officer == client.credit_officer %}selected{% endif %}>{{ officer.name }}
        </option>
        {% endfor %}
      </select>
    </div>

    <div>
      <label for="center">Center:</label>
      <select name="center" required>
        {% for center in centers %}
        <option value="{{ center.id }}" {% if center == client.center %}selected{% endif %}>{{ center.name }}</option>
        {% endfor %}
      </select>
    </div>


    <div>
      <button type="submit">Save Changes</button>
      <br><br>
      <a href="{% url 'client_list' %}">Back to Client List</a>
    </div>
  </form>
</div>


{% endblock %}
