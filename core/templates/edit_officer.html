{% extends 'base.html' %}

{% block content %}
<div class="container">
    <br />
    <h2>Edit Credit Officer</h2>
    <form method="POST" action="{% url 'edit_officer_view' officer.id %}">
        {% csrf_token %}

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" value="{{ officer.name }}" required />
        </div>

        <div class="form-group">
            <label for="branch">Branch</label>
            <select name="branch" id="branch">
                <option value="">Select Branch</option>
                {% for branch in branches %}
                    <option value="{{ branch.id }}" {% if branch.id == officer.branch.id %}selected{% endif %}>
                        {{ branch.name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <br />
        <div class="form-group">
            <button type="submit">Save Changes</button>
            <br /><br />
            <a href="{% url 'officer_view' %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
