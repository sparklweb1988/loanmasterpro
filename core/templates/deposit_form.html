{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Create Deposit</h2>
    <form method="POST" action="{% url 'create_deposit' %}">
        {% csrf_token %}

        <div class="form-group">
            <label for="client">Client:</label>
            <select id="client" name="client" required>
                {% for client in clients %}
                <option value="{{ client.id }}">
                    {{ client.client_id }} - {{ client.name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="product">Product:</label>
            <select id="product" name="product" required>
                <option value="REGSAVG">REGSAVG</option>
                <option value="VOLSAVG">VOLSAVG</option>
            </select>
        </div>

        <div class="form-group">
            <label for="expected">Expected Deposit:</label>
            <input type="number" id="expected" name="expected" step="0.01" required />
        </div>

        <div class="form-group">
            <label for="collected">Collected Deposit:</label>
            <input type="number" id="collected" name="collected" step="0.01" required />
        </div>

        <div class="form-group">
            <button type="submit">Submit</button>
            <br>
            <a href="{% url 'deposit_list' %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
